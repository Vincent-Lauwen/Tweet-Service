      #- name: SonarQube 
      #  env:
      #    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
      #    SONAR_TOKEN: ${{ secrets.SONARQUBE_SECRET_TOKEN }}
      #    SONAR_HOST_URL: ${{ secrets.SONARQUBE_HOST }}
